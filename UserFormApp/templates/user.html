<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>My App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="static/css/ois.css" rel="stylesheet" />
    <link href="static/css/icofont.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
    />

    <link
      href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.12.1/fh-3.2.4/datatables.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        top: 60px;
        font-size: 17px;
      }

      #snackbar.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }

      @-webkit-keyframes fadein {
        from {
          top: 0;
          opacity: 0;
        }
        to {
          top: 60px;
          opacity: 1;
        }
      }

      @keyframes fadein {
        from {
          top: 0;
          opacity: 0;
        }
        to {
          top: 60px;
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeout {
        from {
          top: 60px;
          opacity: 1;
        }
        to {
          top: 0;
          opacity: 0;
        }
      }

      @keyframes fadeout {
        from {
          top: 60px;
          opacity: 1;
        }
        to {
          top: 0;
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div id="snackbar" style="margin-left: -185px">
      Some text some message..
    </div>
    <div class="wrapper">
      <div class="content-wrapper">
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-6 col-6">
                <h4 class="bk l">Add Details</h4>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="bt_button r">
                  <button
                    onclick="add_user()"
                    type="button"
                    class="btn osbtn yl_btn bxsh"
                  >
                    <i class="icofont-check-circled"></i> Save
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="whitebox bxsh">
              <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>First Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="FisrtName"
                      placeholder="Type Text"
                    />
                  </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>Last Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Type Text"
                    />
                  </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>Suffix</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Suffix"
                      placeholder="(E.g., M.D., Ph.D.)"
                    />
                  </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>Company Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Company"
                      placeholder="Type Text"
                    />
                  </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>Work Email *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="Type Text"
                    />
                  </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>Phone No. *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      placeholder="Type Text"
                    />
                  </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisformdd oisform form-group">
                    <label>Country *</label>

                    <select
                      class="selectpicker form-control"
                      data-live-search="true"
                      id="country"
                    >
                      {% for list in country %}
                      <option value="{{list.id}}">{{list.country_name}}</option>

                      {% endfor %}
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
      type="text/javascript"
    ></script>
    <script>
      $("#datepicker").datepicker({
        uiLibrary: "bootstrap4",
      });
    </script>

    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>

    <script>
      function myFunction2() {
        document.getElementById("myDropdown2").classList.toggle("show");
      }
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>

    <script>
      $(document).ready(function () {
        $('[data-toggle="Ppopover"]').popover();
      });

      $(document).ready(function () {
        $('[data-toggle="Cpopover"]').popover();
      });
    </script>

    <script>
      function myFunctions(data) {
        snackbar.innerText = data;
        var x = document.getElementById("snackbar");

        x.className = "show";
        setTimeout(function () {
          x.className = x.className.replace("show", "");
        }, 3000);
      }

      function add_user() {
        if ($("#FisrtName").val() == "") {
          myFunctions("Please Enter Valid First Name");
        } else if ($("#lastName").val() == "") {
          myFunctions("Please Enter Valid Last Name");
        } else if ($("#cmp").val() == "") {
          myFunctions("Please Enter Valid Company Name");
        } else if ($("#email").val() == "") {
          myFunctions("Please Enter Valid Email Address");
        } else if ($("#phone").val() == "") {
          myFunctions("Please Enter Valid Phone Number");
        } else {
          $.ajax({
            url: "{% url 'add_data' %}",
            data: {
              FisrtName: $("#FisrtName").val(),
              lastName: $("#lastName").val(),
              cmp: $("#Company").val(),
              email: $("#email").val(),
              phone: $("#phone").val(),
              country: $("#country").val(),
              Suffix: $("#Suffix").val(),
            },
            dataType: "json",
            method: "POST",
            headers: { "X-CSRFToken": "{{ csrf_token }}" },
            success: function (data) {
              console.log(data);
              if (data.status == true) {
                myFunctions("User Created Successfully");

                window.location = document.referrer;
              } else {
                myFunctions(data.msg);
              }
            },
            error: function (jqXHR, status, err) {
              myFunctions("Sorry, Something went wrong.");
            },
          });
        }
      }
    </script>
  </body>
</html>
