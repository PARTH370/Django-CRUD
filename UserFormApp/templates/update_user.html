<!DOCTYPE html>

  <head>
    <title>My App</title>
    <style>
      #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        top: 60px;
        font-size: 17px;
      }

      #snackbar.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }

      @-webkit-keyframes fadein {
        from {
          top: 0;
          opacity: 0;
        }
        to {
          top: 60px;
          opacity: 1;
        }
      }

      @keyframes fadein {
        from {
          top: 0;
          opacity: 0;
        }
        to {
          top: 60px;
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeout {
        from {
          top: 60px;
          opacity: 1;
        }
        to {
          top: 0;
          opacity: 0;
        }
      }

      @keyframes fadeout {
        from {
          top: 60px;
          opacity: 1;
        }
        to {
          top: 0;
          opacity: 0;
        }
      }
    </style>

  <body>
    
    <div id="snackbar" style="margin-left: -185px">

    <div class="wrapper">
      

      <div class="content-wrapper">
        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-6 col-6">
                <h4 class="bk l">Update Account</h4>

              <div class="col-lg-4 col-md-4 col-sm-6 col-6">
                <div class="bt_button r">
                  <button
                    onclick="back_button()"
                    type="button"
                    class="btn osbtn gr_btn bxsh"
                  >
                    <i class="icofont-arrow-left"></i> Back
                  </button>
                  <button
                    onclick="add_user()"
                    type="button"

                </div>
              </div>

          <div class="container-fluid">
            <div class="whitebox bxsh">
              <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>First Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="FisrtName"
                      placeholder="Type Text"
                      value="{{user_data.first_name}}"
                    />
                  </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>Last Name *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Type Text"
                      value="{{user_data.last_name}}"
                    />
                  </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>Suffix</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Suffix"
                      placeholder="(E.g., M.D., Ph.D.)"
                      value="{{user_data.Suffix}}"
                    />
                  </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>Company Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Company"
                      placeholder="Type Text"
                      value="{{user_data.CompanyName}}"
                    />
                  </div>
                </div>
                
                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>Work Email *</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Type Text"
                      value="{{user_data.email}}"
                    />
                  </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>Phone No. *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="Phone"
                      placeholder="Type Text"
                      value="{{user_data.contact_no}}"
                    />
                  </div>
                </div>

                

                

                
                <div class="col-lg-2 col-md-4 col-sm-6">
                  <div class="oisform form-group">
                    <label>Country  </label>
                   
                    <select
                      class="selectpicker form-control"
                      data-live-search="true"
                      id="country"
                      value="{{user_data.country}}"
                    >
                      {% for list in country %}
                      {% if list.id == user_data.country %}
                      <option value="{{list.id}}" selected>
                        {{list.country_name}}
                      </option>
                      {%else%}
                      <option value="{{list.id}}" >
                        {{list.country_name}}
                      </option>
                      {% endif %}
                      {% endfor %}
                      <!-- <option>Option 1</option>
                                          <option>Option 2</option>
                                          <option>Option 3</option> -->
                    </select>
                  </div>
                </div>
                
                
                
                
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
   
    <script >
      function myFunctions(data) {
        snackbar.innerText = data;
        var x = document.getElementById("snackbar");

        x.className = "show";
        setTimeout(function () {
          x.className = x.className.replace("show", "");
        }, 3000);
      }
      function back_button() {
        window.location = document.referrer;
      }

      function add_user() {
        console.log("ddd")
        if ($("#FisrtName").val() == "") {
          myFunctions("Please Enter Valid First Name");
        } else if ($("#lastName").val() == "") {
          myFunctions("Please Enter Valid Last Name");
        } else if ($("#cmp").val() == "") {
          myFunctions("Please Enter Valid Company Name");
        } else if ($("#email").val() == "") {
          myFunctions("Please Enter Valid Email Address");
        } else if ($("#phone").val() == "") {
          myFunctions("Please Enter Valid Phone Number");
        } else if ($("#City").val() == "") {
          myFunctions("Please Enter Valid City");
        } else if ($("#State").val() == "") {
          myFunctions("Please Enter Valid State");
        } else if ($("#Zip").val() == "") {
          myFunctions("Please Enter Valid Zip Code");
        } else if ($("#country").val() == "") {
          myFunctions("Please Enter Valid Country");
        } else if ($("#accountType").val() == "") {
          myFunctions("Please Enter Valid account Type");
        }
          else{
            
        $.ajax({
          url: "{% url 'update_user_data' %}",
          data: {
            id:"{{request.GET.id}}",
            FisrtName: $("#FisrtName").val(),
            lastName: $("#lastName").val(),
            cmp: $("#Company").val(),
            email: $("#email").val(),
            phone: $("#Phone").val(),
            City: $("#City").val(),
            State: $("#State").val(),
            Zip: $("#Zip").val(),
            
            country: $("#country").val(),
            accountType: $("#accountType").val(),
            Address: $("#Address").val(),
            Suffix: $("#Suffix").val(),
      
          },
          dataType: "json",
          method: "POST",
          headers: {'X-CSRFToken': '{{ csrf_token }}'},
          success: function (data) {
            
            if (data.status == true) {
              myFunctions("User data updated Successfully");
              window.location = document.referrer;
              //$("#id_alert").append(make_alert("info","ShareClass already exists."));

              // window.location.assign("{% url 'add_data' %}");
            } else {
              // $("#id_alert").append(make_alert("success","ShareClass added successfully.!"));
              // bootbox.alert("This is the default alert!");
              myFunctions(data.msg);
              // window.alert(data.msg);
              // window.location=document.referrer;
            }
          },
          error: function (jqXHR, status, err) {
            myFunctions("Sorry, Something went wrong.");
          },
        });
      }}
    </script>

    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      window.onclick = function (event) {
        if (!event.target.matches(".dropbtn")) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
